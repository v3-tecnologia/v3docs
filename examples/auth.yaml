basePath: /
definitions:
  auth.VerifyResponse:
    properties:
      claims: {}
      message:
        type: string
      valid:
        type: boolean
    type: object
  keycloak.TokenPayload:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_expires_in:
        type: integer
      scope:
        type: string
      token_type:
        type: string
    type: object
  response.StandardError:
    properties:
      error:
        type: string
      error_description:
        type: string
    type: object
host: v3sandbox.com
info:
  contact: {}
  description: Serviço em Go que atua como proxy para autenticação e verificação de
    tokens do Keycloak, oferecendo endpoints simplificados para obtenção e validação
    de tokens JWT
  title: Auth API
  version: 0.0.1
paths:
  /auth/token:
    get:
      consumes:
      - application/json
      description: |-
        This endpoint allows clients to validate an existing authentication token.
        When a token is sent, the system checks whether it is still valid and trusted.
        On success, it returns a JSON response with token details (claims).
        If the token is invalid, expired, or malformed, a structured error is returned.
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.VerifyResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.StandardError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.StandardError'
      summary: Validate an Authentication Token
      tags:
      - Auth
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: |-
        This endpoint allows clients to authenticate and receive an access token.
        The token can be used to securely access other protected endpoints in our platform.
        To obtain a token, provide your client credentials via form data.
        On success, a JSON payload with the access token and related metadata will be returned.
        In case of invalid credentials or an internal error, a structured error response is returned.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/keycloak.TokenPayload'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.StandardError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.StandardError'
      summary: Request an Authentication Token
      tags:
      - Auth
swagger: "2.0"
